<div ng-controller="InputsMainController as inputsVm" ng-init="onReady()" ng-cloak>
    <span>{{inputsVm.initial}}</span>

    <canvas id="line" class="chart chart-line" chart-data="inputsVm.data" chart-labels="inputsVm.labels"
            chart-legend="true" chart-series="inputsVm.series" chart-click="inputsVm.onClick"></canvas>

    <button class="btn btn-default" type="submit" ng-click="counter = counter+1">+</button>

    <button id="openPopover" data-toggle="popover" title="Select values" style="visibility:hidden"></button>

    <div id="popover-content" style="display:none">
        <div class="form-group">
            <div class="form-half">
                <label>{{inputsVm.dynamicPopover.labels.x}}</label>
                <!-- Â¿ Porque no va con ng-model y si con value ? -->
                <input type="text" value="{{inputsVm.dynamicPopover.values.x}}" class="form-control"/>
            </div>
            <div class="form-half">
                <label>{{inputsVm.dynamicPopover.labels.y}}</label>
                <input type="text" value="{{inputsVm.dynamicPopover.values.y}}" class="form-control"/>
            </div>
        </div>
    </div>

</div>
